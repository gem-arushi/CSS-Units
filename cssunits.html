<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                font-size: 20px;
            }
            div{
                font-size: 30px;
                border: 1px solid black;
            }
            span{
                font-size: 1ex;
            }
            h1{
                font-size: 20vh;
            }
        </style>
    </head>
    <body>
        <h1>Different CSS Units</h1>
        <div>The font-size of the div element is set to 30px. 
            <span>The span element inside the div element has a font-size of 1ex.</span>
        </div>
    </body>
</html>
